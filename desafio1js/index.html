<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="assets/imgs/iphone11.jpg" alt="iphone11 fondo blanco" />
        <h2>iPhone 11</h2>
        <p>Precio: $499.000</p>
        <label for="cantidad">Ingresa Cantidad:</label>
        <input type="text" id="" placeholder="Ingresa Cantidad" />
        <label for="color">Selecciona color: </label>
        <select id="color" name="color">
          <option value="black">Negro</option>
          <option value="red">Rojo</option>
          <option value="blue">Azul</option>
          <option value="white">Blanco</option>
        </select>

        <label for="precio">Selecciona versi√≥n: </label>
        <select name="precio" id="precio">
          <option value="499000">$499.000</option>
          <option value="549000">$549.000</option>
          <option value="559000">$559.000</option>
          <option value="649000">$649.000</option>
        </select>

        <button id="calctotal" onclick="">Calcular Total</button>
      </div>
      <div class="calculadora" id="calculadora">
        <p>Total: $<span id="total"></span></p> 
        <p>Cantidad: <span id="cant"></span></p>
        <p>Color: <div id="circ" class="circulo"></div></p>
      </div>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
