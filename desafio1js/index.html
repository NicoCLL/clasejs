<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="assets/imgs/iphone11.jpg" alt="iphone11 fondo blanco" />
        <h2>iPhone 11</h2>
        <p id="precio">499000</p>
        <p>Seleccione color:</p>
        <select id="color" onchange="">
          <option value="black">Negro</option>
          <option value="red">Rojo</option>
          <option value="blue">Azul</option>
          <option value="white">Blanco</option>
        </select>

        <input
          id="cantidad"
          type="text"
          placeholder="Ingrese cantidad aqui"
          value="1"
        />

        <button id="calctotal">Calcular Total</button>
        <p>Precio:<span></span></p>
      </div>
      <div class="calculadora" id="calculadora">
        <p>Total: $<span id="total"></span></p>
        <p>Cantidad: <span id="cant"></span></p>
        <p>Color: <span</p>
      </div>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
